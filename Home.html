<!DOCTYPE html>
<html lang="en">

<head>
    <title>Management System</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="hero">
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="HomeImg/h-logo.png">
            </div>
            <div class="nav-link">
                <ul>
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>Contact Us</li></a>
                    <a href="#"><li>About<li></a>
                </ul>
                <button type="button" class="btn loginbtn" onclick="document.getElementById('login-form').style.display='block'" style="width: auto;">Admin</button>
                <button type="button" class="btn loginbtn" onclick="document.getElementById('login-form').style.display='block'" style="width: auto;">User</button>
            </div>
        </div>
        <br><br><br>
        <div class="banner-title">
           <h1>Attendance Portal</h1>
        </div>
        <br><br><br><br><br>
        <div class="vertical-bar">
            <div class="search-icon">
                <i class="fa fa-th-list"></i>
                <i class="fa fa-search"></i>
            </div>
            <div class="social-icons">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-pinterest"></i>
            </div>
        </div>
<!--        <div class="login-container"> -->
            <div id="login-form" class="login-page">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Log In</button>
                    <button type="button" onclick="register()" class="toggle-btn">Register</button>
                </div>
                <form id="login" class="input-group-login">
                    <input type="text" class="input-field" placeholder="Email ID" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <form id="register" class="input-group-register">
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Last Name" required>
                    <input type="email" class="input-field" placeholder="Email ID" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box"><span> I agree to the terms and conditions.</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
            <script>
                var x=document.getElementById('login');
                var y=document.getElementById('register');
                var z=document.getElementById('btn');
                function register()
                {
                    x.style.left='1600px';
                    y.style.left='630px';
                    z.style.left='110px';
                }
                function login()
                {
                    x.style.left='635px';
                    y.style.left='-450px';
                    z.style.left='0px';
                }
            </script>
            <script>
                var modal = document.getElementById('login-form');
                window.onclick = function(event) 
                {
                    if (event.target == modal) 
                    {
                        modal.style.display = "none";
                    }
                }
            </script>
<!--        </div>  -->
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
